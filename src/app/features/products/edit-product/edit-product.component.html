<div class="edit-container" *ngIf="!loading; else loadTpl">

    <header class="panel-header">
        <h2>Edit Product</h2>
        <p>Modify details & manage images.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-row">
            <mat-form-field appearance="outline" class="f1">
                <mat-label>Product Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="sm">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price">
            </mat-form-field>

            <mat-form-field appearance="outline" class="sm">
                <mat-label>Stock</mat-label>
                <input matInput type="number" formControlName="stock">
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="f1">
                <mat-label>Category ID</mat-label>
                <input matInput formControlName="category_id">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full">
            <mat-label>Description</mat-label>
            <textarea matInput rows="4" formControlName="description"></textarea>
        </mat-form-field>

        <section class="image-section">
            <h3>Images</h3>

            <div class="drop-area" (dragover)="onDragOver($event)" (drop)="onFileDropped($event)">
                <p>Drag & drop images here</p>

                <label class="upload-btn">
                    <input type="file" multiple accept="image/*" (change)="onFilesSelected($event)">
                    <button mat-stroked-button type="button">
                        Select Files
                    </button>
                </label>
            </div>

            <div class="image-list">
                <ng-container *ngFor="let img of previewImages; let i = index">
                    <div class="img-card">
                        <img [src]="img">
                        <button mat-icon-button type="button" (click)="removeImage(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </ng-container>

                <ng-container *ngFor="let img of images; let i = index">
                    <div class="img-card">
                        <img [src]="img">
                        <button mat-icon-button type="button" (click)="removeImage(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </ng-container>
            </div>
        </section>

        <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                Save Changes
            </button>

            <button mat-button type="button" (click)="router.navigate(['/admin/products'])">
                Cancel
            </button>
        </div>

    </form>
</div>

<ng-template #loadTpl>
    <div class="loading">Loading productâ€¦</div>
</ng-template>
