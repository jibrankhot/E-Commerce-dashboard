<div class="edit-container" *ngIf="!loading; else loadTpl">

    <header class="panel-header">
        <h2>Edit Product</h2>
        <p>Modify product details.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-row">
            <mat-form-field appearance="outline" class="f1">
                <mat-label>Product Name</mat-label>
                <input matInput formControlName="name" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="sm">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="sm">
                <mat-label>Stock</mat-label>
                <input matInput type="number" formControlName="stock" />
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field appearance="outline" class="f1">
                <mat-label>Category ID</mat-label>
                <input matInput formControlName="category_id" />
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full">
            <mat-label>Description</mat-label>
            <textarea matInput rows="4" formControlName="description"></textarea>
        </mat-form-field>

        <!-- IMAGES -->
        <section class="image-section">
            <h3>Images</h3>

            <div class="image-grid">
                <div class="image-card" *ngFor="let img of images">
                    <img [src]="img.url" alt="Product image" />

                    <button mat-icon-button type="button" class="remove-btn" (click)="removeImage(img)">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>

            <input type="file" multiple accept="image/*" (change)="onImageSelect($event)" />
        </section>

        <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                Save Changes
            </button>

            <button mat-button type="button" (click)="router.navigate(['/admin/products'])">
                Cancel
            </button>
        </div>

    </form>
</div>

<ng-template #loadTpl>
    <div class="loading">Loading productâ€¦</div>
</ng-template>
